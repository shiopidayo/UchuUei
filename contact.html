<!-- メイン -->
<main id="contact" class="fade-in">
  <section class="contact-section">
    <h1>Contact</h1>
    <p>お問い合わせは以下のフォームからどうぞ！<br>内容を確認後、ご記載いただいたメールアドレスへ返信いたします。</p>

  <!-- お問い合わせフォーム -->
<form action="https://formspree.io/f/manolwao" method="POST" class="contact-form">
  <div class="form-group">
    <label for="name">お名前 <span class="required">必須</span></label>
    <input type="text" id="name" name="name" required placeholder="お名前を入力してください" />
  </div>
  
  <div class="form-group">
    <label for="company-name">会社名 <span class="optional">任意</span></label>
    <input type="text" id="company-name" name="company-name" placeholder="会社名を入力してください" />
  </div>

  <div class="form-group">
    <label for="email">メールアドレス <span class="required">必須</span></label>
    <input type="email" id="email" name="email" required placeholder="メールアドレスを入力してください" />
  </div>

  <div class="form-group">
    <label for="message">お問合せ内容 <span class="required">必須</span></label>
    <textarea id="message" name="message" rows="4" required placeholder="お問合せ内容を入力してください"></textarea>
  </div>

  <button type="submit" class="submit-btn">送信</button>
</form>
  </section>
</main>
